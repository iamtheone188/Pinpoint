<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmxV04NFaGjZDENgx6k6qAEmogPS9WmM4"></script>
    <script src="js/location.js"></script>
</head>
<body style="background:url('img/background.jpg')">

<div class="container">
    <div class="row clearfix" style="margin-top:20px">
        <div class="col-xs-12 column">
            <button id="back_button" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
        </div>
    </div>
    <div class="row clearfix" style="margin-top:20px">
        <div class="col-xs-1 column">
            <div class="thumbnail thumb-center">
                <a id="leftClick" href="#"><span id="leftIcon" class="glyphicon glyphicon-chevron-left text-muted"></span></a>
            </div>
        </div>
        <div class="col-xs-9 column">
            <div id="thumbnailID" class="thumbnail">
                <h1>No Users/Loading...</h1>
            </div>
        </div>
        <div class="col-xs-2 column">
            <div class="thumbnail thumb-center">
                <a id="rightClick" href="#"><span id="rightIcon" class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </div>
    <hr \>
    <div class="row clearfix" style="margin-top:20px">
        <div class="col-xs-12 column">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="text-center">Destination:</h2>
                    <h3 id="destination_text" class="text-center"></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix" style="margin-top:20px">
        <div class="col-xs-12 column">
            <div id="map-canvas" class="image-map" style="width: 300px; height: 300px;">
                <h1>Loading map...</h1>
            </div>
        </div>
    </div>
    <hr \>
    <div class="row clearfix" style="margin-top:20px">
        <div class="col-xs-12 column">
            <button id="checkin_button" type="button" class="btn btn-block btn-lg btn-success disabled">Check In</button>
        </div>
    </div>
    <div class="row clearfix" style="margin-top:20px">
        <div class="col-xs-12 column">
            <button id="stopshare_button" type="button" class="btn btn-block btn-lg btn-danger">Stop Sharing Location</button>
        </div>
    </div>
</div>

</body>
</html>
